# Command to check the expiration date of the certificate.
define command {
    command_name check_https_certificate
    command_line '$SHINKEN_PACKS_PLUGINSDIR$/check_http_wrapper' --ssl \
        --ip-address='$HOSTADDRESS$' --timeout='$TIMEOUT$'             \
